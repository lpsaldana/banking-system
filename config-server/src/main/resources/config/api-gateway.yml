server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      mvc:
        routes:
          - id: customer-service
            uri: lb://customer-service
            predicates:
              - Path=/customers/**
            filters:
              - StripPrefix=1
          - id: product-service
            uri: lb://product-service
            predicates:
              - Path=/products/**
            filters:
              - StripPrefix=1
          - id: transaction-service
            uri: lb://transaction-service
            predicates:
              - Path=/transactions/**
            filters:
              - StripPrefix=1

jwt:
  secret: "your-very-secure-secret-key" # Must match customer-service